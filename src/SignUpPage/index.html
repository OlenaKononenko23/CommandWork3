<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form action="/register" method="POST">
            
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="E-mail" required>
    
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                required>
    
            <label for="repassword">Repeat password</label>
            <input type="password" id="repassword" name="Repeat password" required>
        
            <button type="submit">Sign Up</button>

            <a href="#SingIn">
                <p>Sing in</p>
            </a>

        </form>
    </div>
</body>
</html>
